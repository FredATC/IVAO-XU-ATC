	}
	function gettime(){
		var d = new Date();
		var hour = d.getUTCHours();
		var min = d.getUTCMinutes();
		var sec = d.getUTCSeconds();
		if (min < 10) {
			min = "0" + min
		}
		if (sec < 10) {
			sec = "0" + sec
		}
		document.write("As of: "+hour+":"+min+":"+sec+" UTC")
	}

</script>
